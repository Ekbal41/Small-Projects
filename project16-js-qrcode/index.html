
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body>
     <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                QRCODE
            </div>


            

        </div>


     </header>


    <main>

        <div class="flex flex-col-reverse align-center justify-center  md:max-w-4xl md:flex-row p-10">
            <div class=" md:w-2/3 m-24">

                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    QR CODE
                </h1>

                <p class="mb-4">Make any link to QR-codes.</p>
                <p class="mb-5">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, provident.
                </p>

                <form id="generate-form" action="">
                    <input type="url" id="url" placeholder="Enter an URL" class="w-full border-2 mb-5 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">

                    <select class="w-full border-2 mb-5 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none" name="" id="size">
                        <option value="100">100x100</option> 
                        <option value="200">200x200</option>
                        <option selected value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                    </select>
                    <button type="submit" class="bg-gray-600 rounded w-full text-white px-4 pt-3 hover:bg-black py-3 pb-3 ">Generate</button>
                </form>
            </div>
            <div class="w-full md:w-3/3 md:mr-100 self-center">
                <img src="/project16-js-qrcode/features-2b.png" alt="">
            </div>
        </div>


        <div id="generated" class="max-w-5xl m-auto flex  flex-col text-center mt-20 justify-center align-center">
            <div id="spinner" class="">lodding...</div>
            <div id="qrcode" class="m-auto"></div>
        </div>

    </main>

    <script src="index.js"></script>
    
</body>
</html>
